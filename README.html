<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Link Example</title>
</head>
<body>

<script>
  // Get the current date
  const currentDate = new Date();

  // Format the date as "YYYY-MM-DD"
  const formattedDate = currentDate.toISOString().split('T')[0];

  // Construct the dynamic URL
  const dynamicURL = `https://atlas.qubit.amazon.dev/reporting?aggregateType=WAREHOUSE_ID&queryType=NORMAL&targetProcess=stow&startDate=${formattedDate}&startTime=07%3A00%3A00&endDate=${formattedDate}&endTime=11%3A00%3A00&warehouseId=YOW3`;

  // Redirect to the dynamic URL
  window.location.href = dynamicURL;
</script>

</body>
</html>
